  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /********* Block Container Width *********/
    @media (max-width: 767px) {
      .memory-game-blocks {
        width: 90%;
      }
    }
    @media (min-width: 768px) {
      .memory-game-blocks {
        width: 750px;
      }
    }

    @media (max-width: 767px) {

</head>
